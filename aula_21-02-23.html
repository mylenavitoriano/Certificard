    <title>Estrutura Repetição</title>

<body>

<script>

document.write("<br>-----------------For--------------------------------<br>")

for(a=0;a<5;a++)
{
    i=a;
    document.writeln("<br>" +i);
}

document.write("<br>-----------------While--------------------------------<br>")

numero=0;
while(numero < 10)
{
    numero++;
    document.write("<br>"+numero);
}

document.write("<br>-----------------Do While--------------------------------<br>")

numero2=0;
do 
{
    numero2++;
    document.write("<br>" +numero2);
} 
while (numero2 < 8)


</script>
    
</body>
