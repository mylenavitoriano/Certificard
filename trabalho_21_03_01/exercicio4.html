<!DOCTYPE html>
<html lang="port-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>
    <script>
        document.write("<br><br>--------------------------Exercício 4-------------------------<br><br>");
/*A jornada de trabalho semanal de um funcionário é de 40 horas. O funcionário que trabalhar 
mais de 40 horas receberá hora extra, cujo cálculo é o valor da hora regular com um acréscimo de 50%. 
Escreva um algoritmo que leia o número de horas trabalhadas em um mês, o salário por hora e escreva
o salário total do funcionário, que deverá ser acrescido das horas extras, caso tenham sido trabalhadas 
(considere que o mês possua 4 semanas exatas). */

horasMensal = Number(prompt("Digite o valor das horas trabalhadas em um mês: "));
salarioHora = Number(prompt("Digite o valor pago pela hora trabalhada: "));

semanal = horasMensal / 4;

if (semanal > 40){
    salarioTotal = horasMensal * (salarioHora + salarioHora * 0.50);
    alert("O seu salário total é R$" + salarioTotal);
    document.write("O seu salário total é R$" + salarioTotal);
}
else if (semanal <= 40){
    salarioTotal = horasMensal * salarioHora;
    alert("O seu salário total é R$" + salarioTotal);
    document.write("O seu salário total é R$" + salarioTotal);}

    </script>
    
</body>
</html>
