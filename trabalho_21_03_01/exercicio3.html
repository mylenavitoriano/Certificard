<head>

<body>
    <script>
        document.write("<br><br>--------------------------Exercício 3-------------------------<br><br>");
/*Uma revendedora de carros usados paga a seus funcionários vendedores um salário fixo por mês, 
mais uma comissão também fixa para cada carro vendido e mais 5% do valor total das vendas por ele efetuadas. 
Escrever um algoritmo que leia o número de carros por ele vendidos, o valor total de suas vendas, 
o salário fixo e o valor que ele recebe por carro vendido. Calcule e escreva o salário final do vendedor*/

salarioFixo = Number(prompt("Digite o valor do seu salário fixo: "));
comissao = Number(prompt("Digite o valor da comissão paga por cada carro vendido: "));
carros = Number(prompt("Digite quantos carros foi vendido: "));
vendas = Number(prompt("Digite o valor total das vendas efetuadas: "));

totalComissao = comissao * carros;
totalVendas = (5/100) * vendas;

salarioFinal = totalVendas + totalComissao + salarioFixo;

alert("O salário final será de R$" + salarioFinal);
document.write("O salário final será de R$" + salarioFinal);

    </script>
    
</body>
</html>
